<body>
    <canvas id="myCanvas" style="border:1px solid #999" width="1000"></canvas>

</body>
<script>
function drawV(n){
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var x=0;
  var y=0;
  ctx.moveTo(x, y);
  for(var i=1;i<=n*2;i++){
    x +=50;
    if(i%2!=0){
      y=150;
    }else{
      y=0;
    }
    ctx.lineTo(x, y);
  }
  ctx.stroke();
}
drawV(6);

</script>
