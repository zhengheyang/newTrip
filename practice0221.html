<tr>
<th colspan="2">表格</th>


</tr>
<tr bgcolor="pink" align="center">
    <td width="80" height="100">第1行第1列</td>
    <td valign="top" bgcolor="white">第1行第2列</td>
</tr>

</tr>

</tr>
<tr>
    <td rowspan="2" valign="bottom">第4行</td>    <!-- 合并列 -->
    <td bgcolor="blue">第4行第2列</td>
</tr>
<tr>
    
    <td>第4行第2列</td>
</tr>
