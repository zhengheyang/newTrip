<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/city-data-tools.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- 讯飞语音 -->
    <script type="text/javascript" src="libs/tts/js/fingerprint.js"></script>
    <script type="text/javascript" src="libs/tts/js/tts.min.js"></script>
    <script type="text/javascript" src="libs/tts/js/tts_demo.js"></script>
    <script src="bower_components/wow/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>


</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-xs-6">
                <h3 id="location"></h3>
                <a href="province.html">[切换]</a>
                <img src="images/f5.svg" alt="" width="20" style="margin-left:25px;" onclick="refresh()">
                <div>
                    <img id="localPic" src="" alt="">
                </div>
            </div>
            <div class="col-xs-6 header-right wow zoomIn">
                <h2 id="currentState"></h2>
                <h1 id="currentTmpRange"></h1>
                <h4 id="currentTmp"></h4>
                <h4 id="wind"></h4>
                <h5 id="aqi"></h5>
            </div>
        </div>
        <div class="row title-box">
            <div id="voiceBtn" class="wow slideInLeft" onclick="playWeather()"><img src="images/MIC.svg" alt=""></div>
            <div class="col-xs-12">
                <h3 id="title" class="wow zoomIn"></h3>
            </div>
        </div>
        <div id="forecast-content"></div>
        <div class="row">
            <div id="suggestionInfo" class="col-xs-12"> </div>
        </div>
    </div>







    <script src="js/index.js"></script>
